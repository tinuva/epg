name: EPG Grabber

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Generate EPG
        run: |
          py-epg-cli local --file dstv_com.json -o dstv.com.epg.xml -d 3
          
      - name: Create gzipped version
        run: |
          gzip -c dstv.com.epg.xml > dstv.com.epg.xml.gz
          
      - name: Create deployment directory
        run: |
          mkdir -p .gh-pages
          cp dstv.com.epg.xml .gh-pages/
          cp dstv.com.epg.xml.gz .gh-pages/
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          branch: gh-pages
          folder: .gh-pages
          git-config-name: GitHub Actions Bot
          git-config-email: github-actions[bot]@users.noreply.github.com
          commit-message: '[Bot] Update EPG data'
          clean: true
